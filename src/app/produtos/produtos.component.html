<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-boxes mr-2"></i> Produtos
    </a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form [formGroup]="produtoForm" (ngSubmit)="createOrUpdateProduto()" class="mb-4">
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" name="descricao" class="form-control" formControlName="descricao" required>
        </div>

        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" id="valor" name="valor" class="form-control" formControlName="valor" required>
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade em Estoque</label>
          <input type="number" id="quantidade" name="quantidade" class="form-control" formControlName="quantidade" required>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-2"></i> Salvar</button>
          <button type="button" class="btn btn-warning ml-2" (click)="clearForm()"><i class="fas fa-times mr-2"></i> Limpar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Código Identificador</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Quantidade em Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{ produto.id }}</td>
            <td>{{ produto.descricao }}</td>
            <td>{{ produto.valor }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm" (click)="selectProduto(produto)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger btn-sm ml-2" (click)="deleteProduto(produto.id)"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
