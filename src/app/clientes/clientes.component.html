<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <i class="fas fa-users mr-2"></i> Clientes
    </a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form [formGroup]="clienteForm" (ngSubmit)="createOrUpdateCliente()" class="mb-4">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" formControlName="nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" class="form-control" formControlName="cpf" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" class="form-control" formControlName="telefone" required>
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" class="form-control" formControlName="endereco" required>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-2"></i> Salvar</button>
          <button type="button" class="btn btn-warning ml-2" (click)="clearForm()"><i class="fas fa-times mr-2"></i> Limpar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>{{ cliente.endereco }}</td>
            <td>
              <button type="button" class="btn btn-secondary btn-sm" (click)="selectCliente(cliente)"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-danger btn-sm ml-2" (click)="deleteCliente(cliente.id)"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
